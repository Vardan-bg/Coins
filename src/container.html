<div class="gj-wrapper">

	<div v-bind:style="styleObject" class="gj-game">

		<div class="gj-table">
			<div class="topPanel">
				<div class="topPanelSection">{{(startGame || counter == 3)? this.sum: ''}}</div>
				<div class="topPanelSection">{{startNumber? startNumber + " - " + (startNumber+range):""}}</div>
				<div class="topPanelSection">{{counter > 2? (win? 'Win': 'lose'): ''}}</div>
			</div>
			<div class="panels">
				<div class="leftPanel">
					<div class="topPanelSection">{{counter == 3? (win? (betValue * 3): ('- ' + betValue)): ''}}</div>
				</div>
				<div class="rightPanel">
					<div class="topPanelSection">{{total}}</div>
				</div>
			</div>
			<div class="all-coins">
				<slot></slot>
				<div class="coins">
					<div class="container">
						<coin v-bind:gameStarted = "startGame" v-for="coin in coins" 
						v-bind:order = "coin" 
						v-bind:key="coin"
						@clicked = "getValue">{{coin}}</coin>
					</div>
				</div>
			</div>
			<div class="buttons">
				<bonusTab></bonusTab>
				<betTab v-bind:betAmount="betValue" v-on:changeBet="betValue = $event" v-bind:start = "startGame"></betTab>
				<startButtons v-bind:active = "this.counter == 2 && this.sum >= this.startNumber && this.sum <= this.startNumber + this.range" v-bind:start = "startGame || this.betValue == 0"></startButtons>
			</div>
		</div>
	</div>
</div>
