<div class="gj-wrapper">

	<div class="gj-game">

		<div class="gj-table">

			<div class="all-coins">

				<slot></slot>
				<div class="coins">
					<div class="container">
						<coin v-for="coin in coins" 
						v-bind:order = "coin" 
						v-bind:key="coin">{{coin}}</coin>
					</div>
				</div>
			</div>
			<div class="buttons">
				<bonusTab></bonusTab>
				<betTab></betTab>
				<startButtons></startButtons>
			</div>
		</div>
	</div>
</div>
