<div class="gj-wrapper">

	<div v-bind:style="styleObject" class="gj-game">

		<div class="gj-table">
			<div class="topPanel">
				<div class="topPanelSection"></div>
				<div class="topPanelSection">{{startNumber? startNumber + " - " + (startNumber+range):""}}</div>
				<div class="topPanelSection">{{counter > 2? (win? 'Win': 'lose'): ''}}</div>
			</div>
			<div class="all-coins">
				<slot></slot>
				<div class="coins">
					<div class="container">
						<coin v-bind:gameStarted = "startGame" v-for="coin in coins" 
						v-bind:order = "coin" 
						v-bind:key="coin"
						@clicked = "getValue">{{coin}}</coin>
					</div>
				</div>
			</div>
			<div class="buttons">
				<bonusTab></bonusTab>
				<betTab></betTab>
				<startButtons></startButtons>
			</div>
		</div>
	</div>
</div>
