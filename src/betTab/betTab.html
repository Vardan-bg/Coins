<div class="bet-block">
	<h2>bet</h2>

	<div class="bet-block-count">


		<div class="bet-field">
			<div class="border-right">
				<button :disabled="start" v-on:click="changeBet(-100)">-</button>
			</div>
			<input :disabled="start" :min="0" v-on:change="emitState" @keydown="onKeyDown" step="100" type="number" v-model="betNumber">
			<div class="border-left">
				<button :disabled="start" v-on:click="changeBet(100)">+</button>
			</div>
		</div>


	</div>

</div>
